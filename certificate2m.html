<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICATE 2</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-400">
    <div>
        <nav class="flex justify-between items-center gap-2 py-2 px-4">
            <div class="text-center font-semibold text-lg">Certificate Dapp</div>
            <div class="flex items-center gap-2">
                <a href="home.html">
                    <button class=" text-black py-2 px-3 rounded-md cursor-pointer">Home</button>
                </a>
                <div>
                    <button class="button-43 bg-blue-600 text-white py-1 px-2 rounded-md cursor-pointer">Issue Certificate</button>
                </div>
            </div> 
        </nav>
    </div>
    <div class="w-[60%] h-[550px] bg-white mt-5 ml-10 mr-16 rounded-lg">
        <div class="pt-4 pl-7 text-xl font-semibold">Issue New Certificate</div>
        <form class="ml-7 mt-5">
            <div class="mb-6">
                <div>Select Course*</div>
                <div class="pt-1">
                    <select name="course" id="courseid" class="w-64 h-8">    
                        <option value="Select Course">Select Course</option>
                        <option value="Certified Blockchain Assosiate">Certified Blockchain Assosiate</option>
                        <option value="Blockchain developer">Blochain Developer</option>
                        <option value="Blochain Architect">Blockchain Architect</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <div>Certificate ID*</div>
                <div class="pt-1">
                    <input type="text" placeholder="certificate ID" class="w-64 h-8 py-2 px-2"/>
                </div>
            </div>

            <div class="mb-6">
                <div>Candidate Name*</div>
                <div class="pt-1">
                    <input type="text" placeholder="Enter candidate name" class="w-64 h-8 py-2 px-2"/>
                </div>
            </div>

            <div class="mb-6">
                <div>Grade*</div>
                <div class="pt-1">
                    <select name="grade" id="gradeid" class="w-64 h-8">    
                        <option value="Select Grade">Select Grade</option>
                        <option value="S">S</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <div>Issue Date*</div>
                <div class="pt-1">
                    <input type="date" class="w-64 h-8 px-2"/>
                </div>
            </div>

            <div>
                <a href="certificate3m.html">
                    <button type="button" class="bg-cyan-400 py-1 px-2 mt-3 rounded-md border-none">Issue Certificate</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
